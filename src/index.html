<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Realtime Chat &lt;- React + Firebase</title>
  </head>
  <body>
    <div class="app-container">
      <div class="marvel-device iphone6 gold" style="width:327px; height:467px">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="screen">

          <!-- React Component start-->
          <div class="chat-app">
            <div class="message-list">
              <div class="message-box">
                <div class="message-avatar">
                  <img src="http://www.gravatar.com/avatar/f126f14fe4fbf67baa247f8943304911?d=retro">
                </div>
                <div class="message-content">
                  <div class="message-data">
                    <span class="author">조은우</span>
                    <span class="datetime">2016-05-07 15:00:00</span>
                  </div>
                  <p class="message-body">
                    안녕하세요.
                  </p>
                </div>
              </div>
              <div class="message-box">
                <div class="message-avatar">
                  <img src="http://www.gravatar.com/avatar/3417541448929cadb3958bf52dd78eb3?d=retro">
                </div>
                <div class="message-content">
                  <div class="message-data">
                    <span class="author">조은우</span>
                    <span class="datetime">2016-05-07 15:00:10</span>
                  </div>
                  <p class="message-body">
                    반갑습니다.
                  </p>
                </div>
              </div>
            </div>
            <div class="message-action">
              <textarea class="col-xs-11 input-message" placeholder="메세지를 입력하세요."></textarea>
              <div class="col-xs-1 green-background send-message">
                <span class="fa fa-paper-plane"></span>
              </div>
            </div>
          </div>
          <!-- React Component end -->

        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
      </div>
    </div>
  </body>
</html>
